<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCVQ - Game</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js"></script>
</head>
<body>
  <div class="game-container">
    <div class="scoreboard" id="scoreboard"></div>

    <div class="game-area">
      <div class="question-section">
        <div class="question-number" id="questionNumber"></div>
        <div class="question-text" id="questionText"></div>
      </div>

      <div class="player-token-area">
        <div id="playerToken" class="player-token" draggable="true"></div>
        <div class="turn-indicator" id="turnIndicator"></div>
      </div>

      <div class="answers-grid" id="answersGrid"></div>

      <div id="feedback" class="feedback" style="display: none;"></div>

      <button id="endGameBtn" class="btn-end-game"></button>
    </div>

    <div id="gameOver" class="game-over" style="display: none;">
      <h2 id="winnerText"></h2>
      <div id="finalScores"></div>
      <button id="restartBtn" class="btn-primary"></button>
    </div>
  </div>

  <script>
    // Log client info (resolution and user agent) to server
    (function() {
      const resolution = {
        width: window.screen.width || 0,
        height: window.screen.height || 0
      };
      const viewport = {
        width: window.innerWidth || 0,
        height: window.innerHeight || 0
      };
      
      fetch('/api/log-client-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          resolution: resolution,
          viewport: viewport,
          page: 'game'
        })
      }).catch(() => {
        // Silently fail if logging doesn't work
      });
    })();
  </script>
  <script src="game.js"></script>
</body>
</html>
